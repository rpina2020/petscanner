<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile User Profile</title>
  <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
  <script src="jquery-2.1.4.min.js"></script>
  <script src="jquery.mobile-1.4.5.min.js"></script>
  <style type="text/css">
    /* User profile page */
#user-profile {
  background-color: #fff;
}
#user-profile h1 {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}
#user-profile ul
  </style>
</head>
<body>
<div data-role="page" id="user-profile">
  <div data-role="header">
    <h1>User Profile</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li>Name: <span id="user-name"></span></li>
      <li>Email: <span id="user-email"></span></li>
      <li>Password: <span id="user-password"></span></li>
    </ul>
  </div>
  <div data-role="footer">
    <a href="#" data-rel="back" data-icon="back">Back</a>
  </div>
</div>
<script>
$(document).ready(function() {
  // Get the user data from the API
  $.ajax({
    type: "GET",
    url: "/api/users/1",
    success: function(response) {
      // Set the user data on the page
      $("#user-name").text(response.name);
      $("#user-email").text(response.email);
      $("#user-password").text(response.password);
    },
    error: function(error) {
      console.log(error);
    }
  });
});
</script>
</body>
</html>
